{% extends 'blog/base.html' %}
<!-- 확장태그로 블럭태그가 basehtml까지 연결됨 -->

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p>{{ post.pk }}</p>
      <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
      <div class="date">
        <p>created: {{ post.created_date }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
